<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria da Ju</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <header>
        <!--Cabeçalho da página-->
        <h2>Pizzaria da Jú | <span>Pedidos</span></h2>
        <nav>
            <ul>
                <li><a href="editar.html">Editar Pedido</a></li>
                <li><a href="login.html">Relatório do dia</a></li>
            </ul>
        </nav>
    </header>
    <!--Fim do Cabeçalho-->
    <main>
        <!--Estrutura do corpo dos campos para os pedidos-->
        <section>
            <fieldset>
                <legend>Pedido</legend>
                <form name="formulario" id="formulario" action="index.html" method="POST">
                    <!--Inicio do Fomulário-->
                    <label>Dados do Pedido</label><br>
                    <input type="text" name="nome" placeholder="Digite seu Nome" id="nome"><br>
                    <p class="erro">Você prescisa digitar um nome !</p><br>
                    <input type="text" name="telefone" placeholder="Telefone de contato" id="telefone"><br><br>
                    <input type="text" name="endereco" placeholder="Endereço de entrega" id="endereco"><br><br>

                    <label>Pizza</label><br>
                    <!--menu de seleção de pizza-->
                    <select class="" name="">
                        <option value="">Selecione uma Pizza</option>
                        <option value="" id="quatro_queijo">Quatro queijos</option>
                        <option value="" id="portuguesa">Portuguesa</option>
                        <option value="" id="calabresa">Calabresa</option>
                        <option value="" id="frango_catupiry">Frango com catupiry</option>
                        <option value="" id="baiana">Baiana</option>
                        <!--Fim do meu de seleção da pizza-->
                    </select><br>
                    <label>Bebida</label><br>
                    <!--menu de seleção de Bebidas-->
                    <select class="" name="">
                        <option value="">Selecione uma Bebida</option>
                        <option value="">Guarana 2L</option>
                        <option value="">Coca-Cola 2L</option>
                        <option value="">Guarana Lata</option>
                        <option value="">Coca-Cola Lata</option>                      
                        <!--Fim do meu de seleção da Bebida-->
                    </select><br><br>
                    <input type="button" id="btn" onclick="salvarpedido()" name="enviar" value="Enviar pedido"><!--Botão de registro-->
                    <p id="pedido"></p>
                </form>
                <!--Fim do Fomulário-->
            </fieldset>
        </section>       
    </main>
    <!--Fim da Estrutura do corpo dos campos para os pedidos-->
    <script src="js/master.js"></script>
</body>

</html>
